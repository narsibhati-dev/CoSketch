# Docker Compose configuration for CoSketch (Frontend, Backend, WebSocket, PostgreSQL)
services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.prod.Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
        NEXT_PUBLIC_HTTP_URL: http://localhost:9000
        NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
      websocket:
        condition: service_started
    environment:
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_HTTP_URL: http://localhost:9000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    networks:
      - cosketch-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend.prod.Dockerfile
      args:
        DATABASE_URL: postgresql://narsi:secretpassword@database:5432/cosketch
    ports:
      - "9000:9000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://narsi:secretpassword@database:5432/cosketch
      JWT_SECRET: your_jwt_secret_here
      JWT_EXPIRES_IN: 1d
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    networks:
      - cosketch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  websocket:
    build:
      context: .
      dockerfile: docker/websocket.prod.Dockerfile
      args:
        DATABASE_URL: postgresql://narsi:secretpassword@database:5432/cosketch
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://narsi:secretpassword@database:5432/cosketch
      JWT_SECRET: your_jwt_secret_here
      CORS_ORIGIN: http://localhost:3000
    networks:
      - cosketch-network
    restart: unless-stopped

  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: narsi
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: cosketch
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cosketch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U narsi -d cosketch"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  cosketch-network:
    driver: bridge

volumes:
  postgres-data:
