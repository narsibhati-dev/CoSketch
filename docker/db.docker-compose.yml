# Docker Compose configuration for local PostgreSQL database
services:
  postgres:
    image: postgres:16
    container_name: cosketch-database
    restart: always
    environment:
      POSTGRES_USER: cosketch
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: cosketch
    ports:
      - "5432:5432"
    volumes:
      - cosketch-database-data:/var/lib/postgresql/data

volumes:
  cosketch-database-data:
